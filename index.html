<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styleMain.css">

  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; " class="wallet-container">
      <h3>Mã Ví:</h3>
      <div style="font-size: 20px; color: red;" id="wallet-address"> Meta mask</div>
    </div>

    <button id="connect-button">Connect Wallet</button>
    <button id="showall-button">Show All</button>

    <h1>Quản Lý Sách</h1>
    <button id="addButton">Add Book</button>
    
  
    
    <!-- Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Book Form</h2>
          <form id="bookForm">
              <label for="id">ID</label>
              <input type="text" id="id" name="id" placeholder="ID">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" placeholder="Tiêu đề sách">

              <label for="author">Author</label>
              <input type="text" id="author" name="author" placeholder="Tác Giả">

              <label for="year">Year</label>
              <input type="number" id="year" name="year" placeholder="Năm xuất bản">

              <label for="price">Price</label>
              <input type="number" id="price" name="price" placeholder="Giá">

              <div class="form-buttons">
                  <button type="button" id="cancelButton">Cancel</button>
                  <button type="button" id="add-Button">Add</button>
              </div>
          </form>
      </div>
    </div>
  


  <!-- show All -->
  <div id="bookList"></div>


    
    
    <script src="main.js"></script>
    <script src="wallet.js"></script>
    <script src="constant.js"></script>
    <script src="contract.js"></script>
    <script src="jsmain.js"></script>
    
  </body>
</html>
